<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultas da Empresa</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Barra de seleção -->
    <nav class="topbar">
      <h1>Dashboard Simplificado</h1>

      <div class="controls">
        <select id="consultaSelect" aria-label="Escolha a consulta desejada">
          <option value="" disabled selected>Selecione uma consulta…</option>
          <option value="funcionarios">Número de Funcionários</option>
          <option value="departamentos">Departamentos</option>
          <option value="projetos">Projetos Atuais</option>
          <option value="salarioMedio">Salário Médio</option>
          <option value="lucroMedio">Lucro da Empresa</option>
          <option value="lideres">Líderes dos Departamentos</option>
        </select>

        <button id="btnConsultar">CONSULTAR</button>
      </div>
    </nav>

    <!-- Resultado -->
    <main id="resultado">
      <p>Escolha uma consulta e clique em CONSULTAR.</p>
    </main>

    <!-- JavaScript externo -->
    <script src="app.js"></script>
  </body>
</html>
